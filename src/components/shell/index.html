<style>
	:host {
		--edu-bg:            247 249 252;
		--edu-card:          255 255 255;

		--edu-ink:           31 41 55;
		--edu-second-ink:    71 85 105;
		--edu-third-ink:     100 116 139;

		--edu-inverted-ink:  248 250 252;

		--edu-success:       22 163 74;
		--edu-error:         220 38 38;
		--edu-warning:       255 222 33;
		--edu-neutral:       14 165 233;

		--edu-first-accent:  99 102 241;
		--edu-second-accent: 245 158 11;
		--edu-third-accent:  236 72 153;

		--edu-border:        229 231 235;
		--edu-muted:         243 244 246;

		--edu-radius:        0.375rem;
		--edu-shadow-color:  0 0 0;

		--edu-pad:	1rem;
		--edu-mar:	0;
	}

	.wrap {
		display: block;
		color: rgb(var(--edu-ink));
		background: rgb(var(--edu-bg));
		margin: var(--edu-mar);
	}

	header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 1rem;
		padding: 0.75rem;
		border-bottom: 1px solid rgb(var(--edu-border));
	}

	.title {
		padding: 0.75rem;
		font-size: 1.25rem;
		font-weight: 700;
	}

	.timer {
		padding: 0.75rem;
		font-size: 1rem;
		font-weight: 600;
		color: rgb(var(--edu-second-ink));
		font-variant-numeric: tabular-nums;
	}

	.timer[data-hidden="true"] {
		display: none;
	}

	.timer[data-warning="true"] {
		color: rgb(var(--edu-warning));
	}

	.timer[data-danger="true"] {
		color: rgb(var(--edu-error));
	}

	.content {
		min-height: 100px;
	}

	footer {
		position: relative;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		padding: 1rem;
		gap: 0.75rem;
	}

	.progress-bar {
		width: 100%;
		height: 12px;
		appearance: none;
		-webkit-appearance: none;
		border: none;
	}

	.progress-bar::-webkit-progress-bar {
		background-color: rgb(var(--edu-muted));
		border-radius: 10px;
	}

	.progress-bar::-webkit-progress-value {
		background: rgb(var(--edu-first-accent));
		border-radius: 10px;
		transition: width 0.3s ease;
	}

	.progress-bar::-moz-progress-bar {
		background: rgb(var(--edu-first-accent));
		border-radius: 10px;
	}

	.progress-bar[data-hidden="true"] {
		display: none;
	}

	.check-btn {
		padding: 0.75rem 2rem;
		font-size: 1rem;
		font-weight: 600;
		cursor: pointer;
		border: none;
		border-radius: var(--edu-radius);
		background: rgb(var(--edu-first-accent));
		color: rgb(var(--edu-inverted-ink));
		transition: all 0.2s ease;
	}

	.check-btn:hover:not(:disabled) {
		background: rgb(var(--edu-first-accent) / 0.9);
		transform: translateY(-1px);
		box-shadow: 0 4px 12px rgb(var(--edu-first-accent) / 0.3);
	}

	.check-btn:disabled {
		opacity: 0.5;
		cursor: not-allowed;
	}

	.check-btn[data-hidden="true"] {
		display: none;
	}

	.radio-nav {
		display: none;
		flex-wrap: wrap;
		gap: 0.5rem;
		align-items: center;
		justify-content: center;
	}

	.radio-nav[data-active="true"] {
		display: flex;
	}

	@media (max-width: 640px) {
		.radio-nav {
			gap: 0.35rem;
		}

		.radio-nav label {
			padding: 0.4rem 0.75rem;
			font-size: 0.875rem;
		}
	}

	.radio-nav input {
		display: none;
	}

	.radio-nav label {
		cursor: pointer;
		transition: all 0.3s ease;
		padding: 0.5rem 1rem;
		border-radius: var(--edu-radius);
		border: 1px solid rgb(var(--edu-border));
		background: rgb(var(--edu-card));
		color: rgb(var(--edu-ink));
		font-weight: 500;
	}

	.radio-nav label:hover {
		border-color: rgb(var(--edu-first-accent));
	}

	.radio-nav input:checked + label {
		background: rgb(var(--edu-first-accent));
		color: rgb(var(--edu-inverted-ink));
		border-color: rgb(var(--edu-first-accent));
	}

	.actions {
		display: flex;
		gap: 0.5rem;
	}

	/* VARIANT STYLES */

	:host([variant="empty"]) {
		& .wrap {
			background: transparent;
			border: none;
		}

		& header {
			padding: 0;
			margin: 20px;
			border-bottom: none;
		}

		& .title {
			padding-bottom: 5px;
			border-bottom: 5px solid rgb(var(--edu-ink));
			width: fit-content;
		}

		& .timer {
			font-weight: 700;
		}

		& .check-btn {
			background: transparent;
			color: rgb(var(--edu-ink));
			border: 2px solid rgb(var(--edu-ink));
			border-radius: 0;
		}

		& .check-btn:hover:not(:disabled) {
			color: rgb(var(--edu-inverted-ink));
			background: rgb(var(--edu-ink));
			border-color: rgb(var(--edu-ink));
		}

		& .progress-bar::-webkit-progress-bar {
			background: transparent;
		}

		& .progress-bar::-webkit-progress-value {
			background: rgb(var(--edu-ink));
			border-right: 2px solid rgb(var(--edu-ink));
		}

		& .radio-nav label {
			background: transparent;
			border: 2px solid rgb(var(--edu-ink));
			border-radius: 0;
		}

		& .radio-nav input:checked + label {
			background: rgb(var(--edu-ink));
			color: rgb(var(--edu-inverted-ink));
		}
	}

	:host([variant="minimal"]) {
		& .wrap {
			border: 1px solid rgb(var(--edu-border));
			border-radius: 6px;
		}

		& .timer {
			font-size: 0.95rem;
		}

		& .check-btn {
			border-radius: 4px;
		}

		& footer {
			border-top: 1px solid rgb(var(--edu-border));
		}

		& .progress-bar {
			height: 1px;
		}

		& .progress-bar::-webkit-progress-bar {
			background-color: rgb(var(--edu-muted));
		}

		& .progress-bar::-webkit-progress-value {
			background-color: rgb(var(--edu-ink));
		}

		& .radio-nav label {
			border-radius: 4px;
		}
	}

	:host([variant="elegant"]) {
		& .wrap {
			border-radius: 10px;
			box-shadow: 0 10px 30px rgba(var(--edu-shadow-color), 0.15);
		}

		& .timer {
			font-family: georgia, serif;
			font-style: italic;
			font-size: 1.1rem;
		}

		& .check-btn {
			border-radius: 8px;
			font-size: 1rem;
		}

		& footer {
			border-top: 1px solid rgb(var(--edu-border) / 0.5);
			padding: 1.25rem;
		}

		& .progress-bar {
			height: 4px;
		}

		& .progress-bar::-webkit-progress-value {
			background: linear-gradient(90deg, rgb(var(--edu-first-accent)), rgb(var(--edu-first-accent) / 0.6));
		}

		& .radio-nav label {
			font-family: georgia, serif;
			border: none;
			border-bottom: 2px solid transparent;
			background: transparent;
			padding: 0.5rem 1rem;
		}

		& .radio-nav input:checked + label {
			color: rgb(var(--edu-first-accent));
			border-bottom: 2px solid rgb(var(--edu-first-accent));
			background: transparent;
			font-style: italic;
		}
	}

	:host([variant="playful"]) {
		& .wrap {
			color: rgb(var(--edu-first-accent));
			border-radius: 14px;
			border: 2px dashed rgb(var(--edu-border));
		}

		& .timer {
			font-weight: 700;
			font-size: 1.2rem;
		}

		& .check-btn {
			border-radius: 12px;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		& .check-btn:hover:not(:disabled) {
			transform: translateY(-2px) rotate(-1deg);
		}

		& footer {
			border-top: 2px dashed rgb(var(--edu-border));
		}

		& .progress-bar {
			height: 20px;
		}

		& .progress-bar::-webkit-progress-bar {
			background-color: rgb(var(--edu-warning) / 0.3);
			border-radius: 20px;
		}

		& .progress-bar::-webkit-progress-value {
			background: rgb(var(--edu-first-accent));
			border-radius: 20px;
			border: 3px solid rgb(var(--edu-warning) / 0.3);
		}

		& .radio-nav label {
			background: rgb(var(--edu-muted));
			border-radius: 50px;
			font-weight: 700;
		}

		& .radio-nav label:hover {
			transform: scale(1.1) rotate(-2deg);
		}

		& .radio-nav input:checked + label {
			background: rgb(var(--edu-first-accent));
			color: rgb(var(--edu-inverted-ink));
			box-shadow: 0 5px 15px rgb(var(--edu-first-accent) / 0.4);
		}
	}

	:host([variant="glass"]) {
		& .wrap {
			background: rgba(var(--edu-card), 0.7);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(var(--edu-border), 0.35);
			border-radius: 12px;
		}

		& .check-btn {
			background: rgba(var(--edu-first-accent), 0.9);
			backdrop-filter: blur(5px);
			border-radius: 10px;
		}

		& .check-btn:hover:not(:disabled) {
			background: rgba(var(--edu-first-accent), 1);
		}

		& footer {
			border-top: 1px solid rgba(var(--edu-border), 0.35);
		}

		& .progress-bar::-webkit-progress-bar {
			background: rgba(var(--edu-card), 0.3);
			backdrop-filter: blur(5px);
		}

		& .progress-bar::-webkit-progress-value {
			background: rgba(var(--edu-first-accent), 0.7);
		}

		& .radio-nav label {
			background: rgba(var(--edu-card), 0.5);
			backdrop-filter: blur(5px);
			border: 1px solid rgba(var(--edu-border), 0.35);
		}

		& .radio-nav input:checked + label {
			background: rgba(var(--edu-first-accent), 0.8);
			border-color: rgb(var(--edu-first-accent));
		}
	}

	:host([variant="letter"]) {
		& .wrap {
			border: 1px solid rgb(var(--edu-border));
			font-family: georgia, serif;
			box-shadow: inset 0 0 0 1px rgba(var(--edu-shadow-color), 0.1);
			border-radius: 4px;
		}

		& .timer {
			font-family: georgia, serif;
			letter-spacing: 0.5px;
		}

		& .check-btn {
			font-family: georgia, serif;
			border-radius: 2px;
			font-size: 0.95rem;
			letter-spacing: 0.5px;
		}

		& footer {
			border-top: 1px solid rgb(var(--edu-border));
			padding: 1rem 1.5rem;
		}

		& .progress-bar::-webkit-progress-bar {
			background-color: rgb(var(--edu-muted));
			box-shadow: inset 0 0 0 1px rgba(var(--edu-shadow-color), 0.05);
		}

		& .radio-nav label {
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
			background: rgb(var(--edu-third-ink));
			color: rgb(var(--edu-inverted-ink));
			font-weight: 900;
			border-radius: 4px;
		}

		& .radio-nav input:checked + label {
			background: rgb(var(--edu-first-accent));
			transform: translateY(-4px);
		}
	}

	:host([variant="sign"]) {
		& .wrap {
			border-radius: 6px;
			text-transform: uppercase;
			letter-spacing: 1px;
			border: 2px solid rgb(var(--edu-border));
		}

		& .timer {
			text-transform: uppercase;
			letter-spacing: 1.5px;
			font-weight: 800;
			font-size: 0.9rem;
		}

		& .check-btn {
			text-transform: uppercase;
			letter-spacing: 1.5px;
			font-weight: 800;
			font-size: 0.9rem;
			border-radius: 4px;
			padding: 0.85rem 2.5rem;
		}

		& footer {
			border-top: 2px solid rgb(var(--edu-border));
		}

		& .title {
			text-transform: uppercase;
		}

		& .progress-bar {
			height: 24px;
		}

		& .progress-bar::-webkit-progress-bar {
			background: rgb(var(--edu-third-ink));
			border: 2px solid rgb(var(--edu-third-ink));
		}

		& .progress-bar::-webkit-progress-value {
			background: rgb(var(--edu-second-accent));
		}

		& .radio-nav label {
			background: rgb(var(--edu-third-ink));
			color: rgb(var(--edu-second-accent));
			border-left: 4px solid rgb(var(--edu-second-accent));
			text-transform: uppercase;
			font-size: 0.8rem;
			font-weight: 700;
		}

		& .radio-nav input:checked + label {
			background: rgb(var(--edu-second-accent));
			color: rgb(var(--edu-third-ink));
			border-left-color: rgb(var(--edu-third-ink));
		}
	}

	:host([variant="outline"]) {
		& .wrap {
			color: rgb(var(--edu-inverted-ink));
			background: transparent;
			border: 2px solid rgb(var(--edu-first-accent));
			border-bottom: 4px solid rgb(var(--edu-first-accent));
		}

		& header {
			background: rgb(var(--edu-first-accent));
			border-bottom: none;
			margin-bottom: 0;
			padding-bottom: 0.75rem;
		}

		& .title {
			color: rgb(var(--edu-inverted-ink));
		}

		& .timer {
			color: rgb(var(--edu-inverted-ink));
		}

		& footer {
			padding: 0;
			border-top: none;
		}

		& .check-btn {
			font-size: 1.25rem;
			font-weight: 700;
			border: none;
			border-radius: 0;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			color: rgb(var(--edu-inverted-ink));
			background: rgb(var(--edu-first-accent));
			margin: 0;
			padding: 1rem;
			text-transform: uppercase;
		}

		& .check-btn:hover:not(:disabled) {
			background: rgb(var(--edu-first-accent) / 0.9);
			box-shadow: 0 4px 12px rgb(var(--edu-first-accent) / 0.3);
			transform: none;
		}

		& .radio-nav label {
			border: 2px solid rgb(var(--edu-first-accent));
			border-radius: 0;
			background: transparent;
			color: rgb(var(--edu-ink));
		}

		& .radio-nav label:hover {
			background: rgb(var(--edu-first-accent));
			color: rgb(var(--edu-inverted-ink));
		}

		& .radio-nav input:checked + label {
			background: rgb(var(--edu-first-accent));
			color: rgb(var(--edu-inverted-ink));
		}
	}

	:host([variant="card"]) {
		& .wrap {
			border-radius: 8px;
			box-shadow: 0 4px 12px rgba(var(--edu-shadow-color), 0.1), 0 2px 4px rgba(var(--edu-shadow-color), 0.05);
		}

		& .check-btn {
			border-radius: 6px;
			box-shadow: 0 2px 4px rgba(var(--edu-shadow-color), 0.1);
		}

		& .check-btn:hover:not(:disabled) {
			box-shadow: 0 4px 8px rgba(var(--edu-first-accent), 0.2);
		}

		& footer {
			border-top: 1px solid rgb(var(--edu-border));
		}

		& .radio-nav label {
			border-radius: 6px;
			box-shadow: 0 2px 4px rgba(var(--edu-shadow-color), 0.1);
		}

		& .radio-nav input:checked + label {
			box-shadow: 0 4px 8px rgba(var(--edu-first-accent), 0.2);
		}
	}
</style>

<header part='header'>
	<div class='title' part='title'></div>
	<div class='timer' part='timer'></div>
</header>

<div class='content' part='content'>
	<slot></slot>
</div>

<footer id='footer' part='footer'>
	<progress class="progress-bar" part="progress" value="0" max="100"></progress>
	<button class="check-btn" type="button" part="check">Check</button>
	<div class="radio-nav" part="radio-nav"></div>
</footer>
